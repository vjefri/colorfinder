<html lang="en">

<body>
    <div class="container-fluid">

    <!-- My Code -->
    <script type="text/javascript">



    $('.center').css({
        'background-color': '#ecf0f1',

    $('.squares').css({

    });

    $('.square').css({

        'border-radius': '25px',
    });

    $(".square").click(function() {
        console.log("hello");
        var ranColor = randomColor();
        var ranColorArr = ranColor.split("");

        $(".squares").css('background-color', ranColor);
        $(".square").css('background-color', ranColor);
    });

    // returns random color in array
    function randomColor() {
        var ranColorArr = ['#FF00FF', '#9b59b6', '#d35400', '#bdc3c7'];
        var ranNum = Math.floor(Math.random() * 2) + 0;
        var ranColor = ranColorArr[ranNum];
        return ranColor;
    }
